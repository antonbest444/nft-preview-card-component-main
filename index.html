<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <img src="/images/image-equilibrium.jpg" alt="blue cube" />
      <article class="cube__infoContainer">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </article>
      <article class="cube__numbersContainer">
        <div class="eth__block">
          <img src="/images/icon-ethereum.svg" alt="icon blue like a prism" />
          <h4>0.041 ETH</h4>
        </div>
        <div class="date__block">
          <img src="/images/icon-clock.svg" alt="icon of clock" />
          <h4>3 days left</h4>
        </div>
      </article>
      <hr />
      <footer>
        <img src="/images/image-avatar.png" alt="an avatar face" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>
  </body>
</html>
